{% extends 'base.html' %}

{% block page-style %}
<style type="text/css">
    #hlist {
        padding: 30px;
    }

    #warning {
        padding-top: 200px;
        text-align: center;
    }


</style>
{% endblock %}

{% block main %}

<div class="container" id="hlist">

    {%for info in infos%}

    <div class="card hoverable">
        <div class="card-body">
            <!--Title-->
            <h4 class="card-title">Remainingï¼š</h4>
            <!--Content-->
            <p class="card-text">{{info.Department}}--{{info.Hospital}}--{{info.Restnumber}}--{{info.Time}}</p>
            <button type="button" class="btn btn-light-blue"><a  href="{{info.pk}}" style="color: black">Register</a></button>
               <!--style="visibility: visible; background = light-blue;"-->

            <!---->
        </div>
    </div>


    {% empty %}
    <div class="contanier" id="warning">
        <h1>Sorry, no available register </h1>

    </div>
    {%endfor%}
</div>
{% endblock %}
