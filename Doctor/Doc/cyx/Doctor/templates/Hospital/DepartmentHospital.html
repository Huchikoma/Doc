{% extends 'base.html' %}

{% block page-style %}
    <style type="text/css">
        #hlist{
            padding: 30px;
        }
        .card{
            margin: 10px;
        }

    </style>
{% endblock %}

{% block main %}
\<div class="container" id="hlist">

    {%for department in departments%}


     <a href="{{department.Department.pk}}">
            <div class="card hoverable">
                <div class="card-body">
                    <!--Title-->
                    <h4 class="card-title">{{department.Department}}</h4>

                </div>
            </div>
        </a>
    {%endfor%}
 </div>
{% endblock %}
