{% extends 'base.html' %}

{% block page-style %}
    <style type="text/css">
        #hlist{
            padding: 30px;
        }
        #warning{
            padding-top: 200px;
            text-align: center;
        }

    </style>
{% endblock %}

{% block main %}


<div class="container" id="hlist">

    {% for hospital in hospitals %}

        <a href="{{ hospital.pk }}">
            <div class="card hoverable">
                <div class="card-body">
                    <!--Title-->
                    <h4 class="card-title">{{ hospital }}</h4>
                    <!--Content-->
                    <p class="card-text">{{ hospital.Location }}</p>

                </div>
            </div>
        </a>

        {% empty %}
        <div class="contanier" id="warning">
            <h1>Sorry, no available hospitals </h1>

        </div>

    {% endfor %}

    </div>
{% endblock %}
