{% extends 'Hospital/esuccess.html'%}

{% block left-side %}

<div class="card mx-0 py-0">
    <div class="row">
        <div class="col my-0 mt-2">
            <form class="form-inline" action="/emessage/{{num}}/view/search/" method="post" id="search">
                <div class="md-form my-0">
                    {%csrf_token%}
                    <input class="form-control mr-0" type="text" style="text-align: right"
                           placeholder="Search Blog" aria-label="Search"
                           name="text"/>
                </div>
            </form>
        </div>
    </div>
     {%for  record in records2 %}
        <div class="card mx-0 ">
            {%csrf_token%}
            <div class="row">
                <div class="col" id="patient"><h1>{{record.Patient}}</h1></div>
                <div class="col" id="doctor"><p>{{record.Doctor}}</p></div>
            </div>
            <div class="row">
                <div class="col" id="disname"><h2>{{record.Name}}</h2></div>
            </div>
            <div class="row">
                <div class="col" id="NP"><p>{{record.NP}}</p></div>
            </div>
             <div class="row">
                <div class="col" id="info"><p>{{record.Info}}</p></div>
            </div>

            <div class="row">
                <div class="col" id="time"><p>{{record.Register.Time}}</p></div>
            </div>

        </div>
        {%empty%}
        <p id="warning">No record yet</p>
    {%endfor%}
</div>


{% endblock %}
